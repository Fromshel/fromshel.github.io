<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет — OnTaste</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
        }

        .user-greeting {
            font-size: 1.2rem;
            color: var(--text-color);
            margin-bottom: 30px;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        .order-history {
            background-color: white;
            margin: 30px auto;
            padding: 30px;
            max-width: 800px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            text-align: left;
            animation: fadeInUp 0.6s ease-out;
        }

        .order-history h2 {
            color: var(--dark-color);
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .order-history ul {
            list-style: none;
            padding: 0;
        }

        .order-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            animation: fadeInUp 0.5s ease-out;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .order-date {
            font-weight: 500;
            color: var(--dark-color);
        }

        .order-status {
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 15px;
            color: white;
        }

        .order-status.в-обработке {
            background-color: var(--secondary-color);
        }

        .order-status.готов {
            background-color: var(--success-color);
        }

        .order-status.выдан {
            background-color: #6c757d;
        }

        .order-details {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .order-total {
            font-weight: bold;
            color: var(--secondary-color);
        }

        .order-items {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: var(--border-radius);
        }

        .order-item-product {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--text-color);
            padding: 5px 0;
        }

        .no-orders {
            color: #666;
            font-size: 1rem;
            text-align: center;
            padding: 20px 0;
        }

        .logout-btn {
            background-color: #f0e6d9;
            color: var(--dark-color);
        }

        .logout-btn:hover {
            background-color: #e0d6c9;
        }

        .login-prompt {
            display: none;
            background-color: white;
            margin: 30px auto;
            padding: 30px;
            max-width: 800px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
        }

        .login-prompt p {
            color: var(--text-color);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .login-prompt .btn {
            margin: 10px;
        }

        @media (max-width: 768px) {
            .order-history, .login-prompt {
                padding: 20px;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.8rem;
            }

            .user-greeting, .login-prompt p {
                font-size: 1rem;
            }

            .order-details {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <header class="header">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="OnTaste">
            </a>
            <nav class="nav">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="menu.html" class="nav-link">Меню</a>
                <a href="cart.html" class="nav-link cart-link">
                    Корзина
                    <span class="cart-count" id="cartCount"></span>
                </a>
                <a href="account.html" class="nav-link">Кабинет</a>
            </nav>
        </header>

        <h1>Личный кабинет</h1>
        <p class="user-greeting">Добро пожаловать, пользователь!</p>

        <div class="order-history">
            <h2>История заказов</h2>
            <ul>
                <!-- Динамически заполняется через JavaScript -->
            </ul>
        </div>

        <div class="login-prompt">
            <p>Войдите в аккаунт, чтобы просмотреть историю заказов</p>
            <a href="login.html" class="btn">Войти</a>
            <a href="register.html" class="btn">Зарегистрироваться</a>
        </div>

        <div>
            <a href="index.html" class="btn">На главную</a>
            <button id="logoutButton" class="btn logout-btn" onclick="handleLogout()">Выйти</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
