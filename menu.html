<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню — OnTaste</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 30px;
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
        }

        .menu-filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease-out;
        }

        .filter-btn {
            background-color: #f0e6d9;
            color: var(--dark-color);
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background-color: var(--secondary-color);
            color: white;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background-color: var(--secondary-color);
            color: white;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeInUp 0.6s ease-out;
        }

        .menu-item {
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        }

        .image-wrapper {
            width: 100%;
            aspect-ratio: 4 / 3; /* Enforces a 4:3 aspect ratio */
            overflow: hidden;
            position: relative;
        }

        .menu-item-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        .menu-item-info {
            padding: 15px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-item-info h3 {
            color: var(--dark-color);
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .price {
            color: var(--secondary-color);
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .add-to-cart {
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-to-cart:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .no-items {
            text-align: center;
            color: #666;
            font-size: 1.2rem;
            padding: 20px;
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }

            .image-wrapper {
                aspect-ratio: 4 / 3; /* Maintain aspect ratio */
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.8rem;
            }

            .menu-filters {
                gap: 10px;
            }

            .filter-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .menu-item-info h3 {
                font-size: 1rem;
            }

            .price {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <header class="header">
            <a href="index.html" class="logo">
                <img src="images/logo.jpg" alt="OnTaste">
            </a>
            <nav class="nav">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="menu.html" class="nav-link">Меню</a>
                <a href="cart.html" class="nav-link cart-link">
                    Корзина
                    <span class="cart-count" id="cartCount"></span>
                </a>
                <a href="account.html" class="nav-link">Кабинет</a>
            </nav>
        </header>

        <h1>Наше меню</h1>

        <div class="menu-filters">
            <button class="filter-btn active" data-category="all">Все</button>
            <button class="filter-btn" data-category="coffee">Кофе</button>
            <button class="filter-btn" data-category="food">Еда</button>
            <button class="filter-btn" data-category="desserts">Десерты</button>
        </div>

        <div id="menuGrid" class="menu-grid">
            <!-- Динамически заполняется через JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
