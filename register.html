<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация — OnTaste</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 0 20px;
            animation: fadeIn 0.5s ease-out;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .register-form {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            animation: fadeInUp 0.6s ease-out;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(210, 105, 30, 0.2);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            text-align: center;
        }

        .btn:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: var(--dark-color);
        }

        .login-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .form-footer {
            margin-top: 30px;
            text-align: center;
        }

        .back-btn {
            background-color: #f0e6d9;
            color: var(--dark-color);
            margin-top: 15px;
        }

        .back-btn:hover {
            background-color: #e0d6c9;
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .checkout-notice {
            text-align: center;
            color: var(--secondary-color);
            font-size: 0.9rem;
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease-out;
        }

        @media (max-width: 576px) {
            .container {
                padding: 0 15px;
                margin: 30px auto;
            }
            
            .register-form {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Создайте аккаунт</h1>
        <p class="checkout-notice" id="checkoutNotice" style="display: none;">Зарегистрируйтесь, чтобы завершить оформление заказа</p>
        
        <form class="register-form" id="registrationForm">
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" id="name" class="form-control" placeholder="Введите ваше имя" required>
                <div class="error-message" id="nameError">Пожалуйста, введите ваше имя</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Введите ваш email" required>
                <div class="error-message" id="emailError">Пожалуйста, введите корректный email</div>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" class="form-control" placeholder="Создайте пароль" required>
                <div class="error-message" id="passwordError">Пароль должен содержать не менее 6 символов</div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Подтвердите пароль</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Повторите пароль" required>
                <div class="error-message" id="confirmPasswordError">Пароли не совпадают</div>
            </div>
            
            <button type="submit" class="btn button-glow">Зарегистрироваться</button>
            
            <div class="login-link">
                Уже есть аккаунт? <a href="login.html?redirect=cart">Войти</a>
            </div>
        </form>
        
        <div class="form-footer">
            <a href="index.html" class="btn back-btn">На главную</a>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('redirect') === 'cart') {
                document.getElementById('checkoutNotice').style.display = 'block';
            }

            const form = document.getElementById('registrationForm');
            form.addEventListener('submit', handleRegistration);

            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('mousedown', function() {
                    this.classList.add('button-press');
                });
                button.addEventListener('mouseup', function() {
                    this.classList.remove('button-press');
                });
                button.addEventListener('mouseleave', function() {
                    this.classList.remove('button-press');
                });
            });
        });
    </script>
</body>
</html>
