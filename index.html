<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnTaste — Главная</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeInUp 0.6s ease-out;
        }

        p {
            font-size: 1.2rem;
            color: var(--text-color);
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero {
            padding: 50px 0;
            animation: fadeInUp 0.8s ease-out;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <header class="header">
            <a href="index.html" class="logo">
                <img src="images/logo.jpg" alt="OnTaste">
            </a>
            <nav class="nav">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="menu.html" class="nav-link">Меню</a>
                <a href="cart.html" class="nav-link cart-link">
                    Корзина
                    <span class="cart-count" id="cartCount"></span>
                </a>
                <a href="account.html" class="nav-link">Кабинет</a>
            </nav>
        </header>

        <div class="hero">
            <h1>Добро пожаловать в интернет-кафе OnTaste!</h1>
            <p>Погрузитесь в мир вкуса с нашим разнообразным меню! Выбирайте любимые блюда и напитки, оформляйте заказ с удобным самовывозом.</p>
            <div>
                <a href="menu.html" class="btn button-glow">Перейти в меню</a>
                <a href="login.html" class="btn button-glow">Войти</a>
                <a href="register.html" class="btn button-glow">Регистрация</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
